# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = migrations

# sqlalchemy.url specifies the database connection URL.
# This is the only line that needs to be edited for basic use.
sqlalchemy.url = sqlite:////home/rubil/lost_and_found_system/key_tracker.db sqlite:///key_tracker.db

# template for migration file names
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library.
# value is a tzinfo value from the datetime library,
# or a string name of a timezone, e.g. "America/New_York"
# timezone =

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
# prepend_sys_path = .

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S